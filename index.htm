<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Front-end web developer">
        <meta name="keywords" content="Frontend web developer, HTML, CSS, JavaScript, Bootstrap, ReactJS">
        <meta name="author" content="">
        <!-- Tittle & Favicon -->
        <title>Your Tittle</title>
        <!-- Analytics  Tool-->
        <script type="text/javascript">
            (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "e811h7xzo7");
        </script>
        <link rel="icon" href="assets/img/favicon.png" type="image/gif" sizes="32x32">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section> 
            <!-- Personal info -->
                <div class="w-100 my-5 text-center">
                    <img src="assets/img/profile-img.png" class="profile-img">
                    <h2 class="font-1 my-2">Name</h2>
                    <h3 class="font-special my-2">Profession</h3>
                    <button type="button" class="btn btn-dark font-2 mt-2 rounded-pill">
                        <a href="#" class="text-decoration-none text-white font-2">Contact</a>
                    </button>
                </div>
            <!-- Skills --><span id="skills"></span>
            <h4 class="font-2 text-center mt-5">Skills</h4>
                <div class="d-flex justify-content-center">
                    <img src="assets/img/html.svg" alt="HTML icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:90%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">HTML 90%</span></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <img src="assets/img/css.svg" alt="CSS icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:80%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">CSS 80%</span></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <img src="assets/img/js.svg" alt="Js icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:60%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">JavaScript 60%</span></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <img src="assets/img/bootstrap.svg" alt="Bootstrap icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:90%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">Bootstrap 90%</span></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <img src="assets/img/react.svg" alt="SASS icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:40%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">React 40%</span></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <img src="assets/img/sass.svg" alt="SASS icon" class="icons">
                    <div class="progress my-auto ms-2" style="height:20px;">
                        <div class="progress-bar" style="height:20px; width:80%;">
                            <span class="text-start ms-3 progress-bar-text" style="color:#ccc">SASS 80%</span></div>
                    </div>
                </div>
            <!-- Profiles --><span id="profile"></span>
                <div class="text-center  my-5 d-flex flex-column">
                    <h4 class="font-2">Profiles</h4>
                        <a href="#" 
                            class="text-decoration-none text-white font-special" target="_blank">
                            <button class="btn btn-dark my-2 mx-auto profile-btn">W3Schools</button>
                        </a>
                        <a href="#" 
                            class="text-decoration-none text-white font-special" target="_blank">
                            <button class="btn btn-dark my-2 mx-auto profile-btn">GitHub</button>
                        </a>
                        <a href="#" 
                            class="text-decoration-none text-white font-special" target="_blank">
                            <button class="btn btn-dark my-2 mx-auto profile-btn">LinkedIn</button>
                        </a>     
                        <a href="#" 
                            class="text-decoration-none text-white font-special" target="_blank">
                            <button class="btn btn-dark my-2 mx-auto profile-btn">Instagram</button>
                        </a>      
                </div>
        </section>
    </body>
</html>
